name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Extract version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./build/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create release package
        run: |
          cd build
          zip -r ../smooth-cursor-v${{ steps.get_version.outputs.version }}.zip manifest.json styles.css main.js

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: smooth-cursor-v${{ steps.get_version.outputs.version }}.zip
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

